<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テトリス</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="game-area">
      <canvas id="game" width="120" height="360"></canvas>
    </div>
    <div class="side-panel">
      <div class="panel">
        <h3>HOLD</h3>
        <canvas class="hold-canvas" id="hold" width="100" height="100"></canvas>
      </div>
      <div class="panel">
        <h3>NEXT</h3>
        <canvas class="next-canvas" id="next" width="100" height="100"></canvas>
      </div>
      <div class="panel">
        <h3>SCORE</h3>
        <div class="score" id="score">0</div>
      </div>
      <div class="panel">
        <h3>CONTROLS</h3>
        <div class="controls">
          A: 左移動<br>
          D: 右移動<br>
          K: ソフトドロップ<br>
          I: ハードドロップ<br>
          C: ホールド<br>
          W: 180度回転<br>
          J: 左回転<br>
          L: 右回転
        </div>
      </div>
    </div>
  </div>
  <div class="game-over" id="gameOver">
    <h2>GAME OVER</h2>
    <button onclick="game.restart()">リスタート</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
